<!DOCTYPE html>
<html lang="en">
    <head>
   <!--META TAGS-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="pig game" content="Pig Game"/>

    <title>Pig Game</title>

    <!-- Bootstrap, Fonts, CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!--Icons-->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">


    </head>

    <body>

    <!--HEADER-->
    <section class="header">
      <div class="row">
        <div class="col-md-12 text-center">
          <br>
          <p class="title text-center">Harry Potter Pig Game</p>
        </div>
      </div>
    </section>
    <!--End HEADER-->

    <!--GAME BOARD-->
    <section class="game-board">
      <div class="row">
      <div class="col-md-2"></div>
       <div class="col-md-8 game-square  text-center">
         <br>

         <!--Set new Game-->
         <button id="new-game" type="button" class="btn new-game-button text-center"><i class="ion-ios-plus-outline"></i> New game</button>
         <br>

         <!-- Player1-->
         <div class="row players">
           <div class="col-md-4">
             <p id="player1-name" class="player1 text-center">Player 1</p>
             <p id="player1-score" class="player1-score text-center">0</p>
             <br>
             <br>
             <p id="player1-current" class="player1-current text-center">Current Score</p>
            <p id="player1-total" class="player1-total-score text-center">0</p>
           </div>

           <!-- HP "Dice"-->
           <div class="col-md-4 align-items-center text-center">
              <img class="dice img-fluid" src="images/goblet.png" alt="Harry Potter Icon">
              <br>
           </div>

           <!--Player 2-->
           <div class="col-md-4">
             <p id="player2-name" class="player2 text-center">Player 2</p>
             <p id="player2-score" class="player2-score text-center">0</p>
             <br>
             <br>
             <p id="player2-current" class="player2-current text-center">Current Score</p>
             <p id="player2-total" class="player2-total-score text-center">0</p>
           </div>
         </div>

         <!-- Total Score and Game Buttons-->
         <div class="row total-scores">
           <div class="col-md-4">
          </div>
           <div class="col-md-4">
            <button id="roll" type="button" class="btn roll-dice"><i class="ion-ios-loop"></i> Roll dice</button><br>
            <button id="hold" type="button" class="btn hold-dice"><i class="ion-ios-download-outline"></i> Hold</button>
            <br>
           </div>
           <div class="col-md-4">
           </div>
       </div>
       <div class="col-md-2"></div>
      </div>
      </div>
    </section>

      <div class="row copyright">
       <div class="col-md-12">
       <br>
       <br>
        <p class="copyright text-center"><strong>Made with a <span class="white"> magic </span> by Faith H. Wallace, Ph.D., &copy;  2018 â€¢ Follow Me <i class="fab fa-twitter"></i> </strong><a class="twitter-link" href="https://twitter.com/fwallacephd" data-show-count="false">@fwallacephd</a></p>
       </div>
      </div>
        <script src="https://unpkg.com/ionicons@4.1.1/dist/ionicons.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
